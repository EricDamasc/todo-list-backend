name: CI/CD - Deploy para AWS Lambda

on:
  push:
    branches:
      - main
      - develop  # Agora roda na branch develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: üêç Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: üì¶ Instalar depend√™ncias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt -t package

      - name: üîπ Criar o arquivo ZIP para o Lambda
        run: |
          cd package
          zip -r ../deployment-package.zip .
          cd ..
          zip -g deployment-package.zip -r app

      - name: üîê Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Substitua pela sua regi√£o

      - name: üöÄ Fazer deploy no AWS Lambda
        run: |
          aws lambda update-function-code --function-name lambdaTodoListApi --zip-file fileb://deployment-package.zip

  create-pr:
    needs: deploy
    if: github.ref == 'refs/heads/develop'  # S√≥ cria PR se estiver na develop
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout do c√≥digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üîÄ Criar Pull Request para a main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}  # Usa a PAT para criar PR
          branch: develop
          base: main
          title: "üîÄ Merge develop -> main"
          body: "Esse PR foi criado automaticamente para sincronizar a branch develop com a main."
          labels: "auto-pr"
          assignees: "EricDamascena"  # Substitua pelo seu usu√°rio do GitHub
