name: CI/CD - Deploy para AWS Lambda

on:
  push:
    branches:
      - main  # Dispara o deploy ao fazer push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do código
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: 📦 Instalar dependências
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt -t package

      - name: 🔹 Criar o arquivo ZIP para o Lambda
        run: |
          cd package
          zip -r ../deployment-package.zip .
          cd ..
          zip -g deployment-package.zip -r app

      - name: 🔐 Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Substitua pela sua região

      - name: 🚀 Fazer deploy no AWS Lambda
        run: |
          aws lambda update-function-code --function-name todo-list-lambda --zip-file fileb://deployment-package.zip
