name: Deploy para AWS Lambda

on:
  push:
    branches:
      - main  # Dispara o deploy ao fazer push na branch main

jobs:
  deploy:
    name: Deploy no AWS Lambda
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout do código
        uses: actions/checkout@v4

      - name: 📦 Configurar ambiente Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 🔨 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🏗️ Criar pacote ZIP para o Lambda
        run: |
          mkdir package
          pip install --target package -r requirements.txt
          cp -r app package/
          cd package && zip -r ../deployment.zip .

      - name: 🚀 Fazer upload para AWS Lambda
        uses: aws-actions/aws-lambda-deploy@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          function-name: ${{ secrets.LAMBDA_FUNCTION_NAME }}
          zip-file: deployment.zip
